{% extends 'config_generator/config-generator-splash.html' %}
{% block body %}
    <input type="text" class="hidden" value="{{ site }}" id="siteTypeHidden">
    <div class="container w-25 mt-3" id="configDownload">
        <div class="card">
            <div class="card-body list-group-item-success text-center">
                <p class="card-text">Configuration files successfully generated!</p>
            </div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-info text-center">
                    <span class="fas fa-download mb-3" id="download"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid w-75 my-4 pt-5" id="configTextArea">
        <ul class="nav nav-tabs tab-header" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#cpeOutput" role="tab">CPE Output</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#switchOutput" role="tab">L2 Switch Output</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#vpnOutput" role="tab">VPN Output</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#peOutput" role="tab">PE Output</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#ipslaOutput" role="tab">IP SLA Output</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="cpeOutput" role="tabpanel">
                <textarea class="form-control" rows="11">CPE CONFIGS</textarea>
            </div>
            <div class="tab-pane fade" id="switchOutput" role="tabpanel">Switch</div>
            <div class="tab-pane fade" id="vpnOutput" role="tabpanel">VPN</div>
            <div class="tab-pane fade" id="peOutput" role="tabpanel">PE</div>
            <div class="tab-pane fade" id="ipslaOutput" role="tabpanel">IPSLA</div>
        </div>


        <!-- BACKUP SECTION -->
    </div>

{% endblock %}
